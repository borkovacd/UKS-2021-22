{% extends 'git/base.html' %} {% block content %}

<div class="row mb-3">
  <div class="col-9"><h5>Projects</h5></div>
  <div class="col-3">
    <a href="{% url 'project-create' %}">
      <button class="btn btn-success">New project</button>
    </a>
  </div>
</div>
<div>
  {% if projects %}
  <ul class="list-group">
    {% for project in projects %}
    <li class="list-group-item list-group-item-success">
      <a class="btn btn-link" href="{% url 'project-detail' project.id %}"
        >{{ project.title }}</a
      >
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No projects are available.</p>
  {% endif %}
  <hr />
</div>
{% endblock %}
