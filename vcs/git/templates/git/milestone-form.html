{% extends 'git/base.html' %}

{% block content %}
<h5>Milestone</h5>
<form method="post" action="{% url 'new-milestone' project_id %}">
    {% csrf_token %}
    <div class="row">
        <div class="col-12 mb-2">
            <p>Title:</p>
            <input type="text" name="title" class="w-50">
        </div>
        <div class="col-12 mb-2">
            <p>Description:</p>
            <textarea maxlength="300" type="text" name="description" class="w-50"></textarea>
        </div>
        <div class="col-12 mb-2">
            <p>Due date:</p>
            <input type="date" name="due_date" class="w-50">
        </div>
        <div class="col-12">
            <input type="submit" class="btn btn-success" value="Save">
        </div>
    </div>
</form>
{% endblock %}
